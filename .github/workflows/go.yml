name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: 1.22
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.46
    - run: go vet ./pkg/...
    - run: go vet ./sample/...
    - run: go vet ./tools/...

    - run: test -z $(go fmt ./pkg/...)
    - run: test -z $(go fmt ./sample/...)
    - run: test -z $(go fmt ./tools/...)

    - run: go build -v ./...
    - run: go test -cover -v ./...
