name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - run: go vet ./pkg/...
    - run: go vet ./sample/...
    - run: go vet ./tools/...

    - run: test -z $(go fmt ./pkg/...)
    - run: test -z $(go fmt ./sample/...)
    - run: test -z $(go fmt ./tools/...)

    - run: go get github.com/golangci/golangci-lint/cmd/golangci-lint
    - run: golangci-lint run ./...

    - run: go build -v ./...
    - run: go test -cover -v ./...

  sample e2e:
    name: Sample Project E2E
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Create k8s Kind Cluster
      uses: helm/kind-action@v1.0.0

    - name: Install
      working-directory: ${{ github.workspace }}/sample/
      run: make install
